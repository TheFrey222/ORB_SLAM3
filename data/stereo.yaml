%YAML:1.0

#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------
File.version: "1.0"

Camera.type: "PinHole"

# Left Camera calibration and distortion parameters (OpenCV)
Camera1.fx: 382.2922624214317
Camera1.fy: 383.5338783858801
Camera1.cx: 344.1912683089001
Camera1.cy: 234.30197030250724

# Distortion parameters
Camera1.k1: 0.0
Camera1.k2: 0.0
Camera1.p1: 0.0
Camera1.p2: 0.0

# Right Camera calibration and distortion parameters (OpenCV)
Camera2.fx: 382.2922624214317
Camera2.fy: 383.5338783858801
Camera2.cx: 344.1912683089001
Camera2.cy: 234.30197030250724

# Distortion parameters
Camera2.k1: 0.0
Camera2.k2: 0.0
Camera2.p1: 0.0
Camera2.p2: 0.0

# Stereo Baseline times fx
Stereo.bf: 24.2681804231 # 0.0634807 * 382.2922624214317
    
# Transformation matrix from right camera to left camera
Stereo.T_c1_c2: !!opencv-matrix
  rows: 4
  cols: 4
  dt: f
  data: [0.9988450875998286, -0.02643812364091521, 0.0401187810886736, 0.06347598492444047,
         0.027284504122256033, 0.9994134026429271, -0.02069798184585576, 0.00033266606432515774,
         -0.0395480317145598, 0.021768698537957234, 0.9989805188047813, -0.000703104827975106,
         0.0, 0.0, 0.0, 1.0]

# Overlapping area between images (to be updated)
Camera1.overlappingBegin: 0
Camera1.overlappingEnd: 640

Camera2.overlappingBegin: 0
Camera2.overlappingEnd: 640

# Camera resolution
Camera.width: 640
Camera.height: 480

# Camera frames per second 
Camera.fps: 30

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1

# Close/Far threshold. Baseline times.
Stereo.ThDepth: 40.0

